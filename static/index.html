<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteOptimizer - Pool Service Route Planning</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1>RouteOptimizer</h1>
        <p>Pool Service Route Planning & Optimization</p>
    </header>

    <main>
        <section id="controls">
            <h2>Route Configuration</h2>
            <div class="control-group">
                <label for="num-drivers">Number of Drivers:</label>
                <input type="number" id="num-drivers" min="1" max="10" value="2">
            </div>
            <div class="control-group">
                <label for="service-day">Service Day:</label>
                <select id="service-day">
                    <option value="all">All Days</option>
                    <option value="monday">Monday</option>
                    <option value="tuesday">Tuesday</option>
                    <option value="wednesday">Wednesday</option>
                    <option value="thursday">Thursday</option>
                    <option value="friday">Friday</option>
                </select>
            </div>
            <button id="optimize-btn" class="btn-primary">Optimize Routes</button>
            <button id="import-btn" class="btn-secondary">Import CSV</button>
        </section>

        <section id="map-container">
            <h2>Route Map</h2>
            <div id="map"></div>
        </section>

        <section id="routes-list">
            <h2>Optimized Routes</h2>
            <div id="routes-content">
                <p class="placeholder">Click "Optimize Routes" to generate routes</p>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
