services:
  db:
    image: postgres:15
    container_name: quantumpools-db
    environment:
      POSTGRES_USER: quantumpools
      POSTGRES_PASSWORD: quantumpools
      POSTGRES_DB: quantumpools
    ports:
      - "5434:5432"
    volumes:
      - quantumpools-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quantumpools"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: quantumpools-redis
    ports:
      - "6380:6379"
    volumes:
      - quantumpools-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  quantumpools-db-data:
  quantumpools-redis-data:
