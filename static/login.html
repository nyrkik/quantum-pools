<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pool Scout Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --primary-dark: #2c3e50;
            --danger-color: #e74c3c;
            --text-color: #333;
            --text-light: #666;
            --bg-light: #f5f5f5;
            --border-color: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 3rem 2.5rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            background-color: var(--primary-color);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 2rem;
            color: white;
            margin: 0 auto 1.5rem;
        }

        .login-header h1 {
            font-size: 1.8rem;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid #eee;
        }

        .auth-tab {
            flex: 1;
            padding: 0.875rem;
            background: transparent;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 3px solid transparent;
        }

        .auth-tab:hover {
            color: var(--primary-color);
        }

        .auth-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .success-message {
            background-color: #efe;
            color: var(--primary-color);
            padding: 0.75rem 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
            border: 1px solid #cfc;
        }

        .success-message.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem 1rem 0.9rem 3rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .error-message {
            background-color: #fee;
            color: var(--danger-color);
            padding: 0.75rem 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
            border: 1px solid #fcc;
        }

        .error-message.active {
            display: block;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-btn:hover:not(:disabled) {
            background-color: #2980b9;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }

        .login-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .login-btn:disabled .spinner {
            display: block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .login-footer {
            margin-top: 2rem;
            text-align: center;
            color: var(--text-light);
            font-size: 0.85rem;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }

            .logo {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">PSP</div>
            <h1>Pool Scout Pro</h1>
            <p>Pool Service Management System</p>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Login</button>
            <button class="auth-tab" data-tab="register">Register</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form active">
            <div id="login-error" class="error-message"></div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="you@example.com"
                        autocomplete="email"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        autocomplete="current-password"
                        required
                    >
                </div>
            </div>

            <button type="submit" id="login-btn" class="login-btn">
                <span class="spinner"></span>
                <span id="btn-text">Sign In</span>
            </button>
        </form>

        <!-- Registration Form -->
        <form id="register-form" class="auth-form">
            <div id="register-error" class="error-message"></div>
            <div id="register-success" class="success-message"></div>

            <div class="form-row">
                <div class="form-group">
                    <label for="reg-first-name">First Name</label>
                    <input type="text" id="reg-first-name" required>
                </div>
                <div class="form-group">
                    <label for="reg-last-name">Last Name</label>
                    <input type="text" id="reg-last-name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="reg-email">Email Address</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="reg-email" required autocomplete="email">
                </div>
            </div>

            <div class="form-group">
                <label for="reg-company">Company Name</label>
                <div class="input-group">
                    <i class="fas fa-building"></i>
                    <input type="text" id="reg-company" required placeholder="e.g., Acme Pool Service">
                </div>
            </div>

            <div class="form-group">
                <label for="reg-password">Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="reg-password" required autocomplete="new-password" minlength="8">
                </div>
            </div>

            <button type="submit" id="register-btn" class="login-btn">
                <span class="spinner"></span>
                <span id="reg-btn-text">Create Account</span>
            </button>
        </form>

        <div class="login-footer">
            Pool Scout Pro &copy; 2025
        </div>
    </div>

    <script>
        // Check if already authenticated
        if (localStorage.getItem('auth_token')) {
            window.location.href = '/static/index.html';
        }

        // Tab switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const tabName = this.dataset.tab;
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                document.getElementById(tabName + '-form').classList.add('active');
                document.querySelectorAll('.error-message, .success-message').forEach(m => m.classList.remove('active'));
            });
        });

        // Login form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');
            const btnText = document.getElementById('btn-text');
            const btn = document.getElementById('login-btn');

            errorDiv.classList.remove('active');
            btn.disabled = true;
            btnText.textContent = 'Signing in...';

            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('auth_token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('organization', JSON.stringify(data.organization));
                    window.location.href = '/static/index.html';
                } else {
                    errorDiv.textContent = data.detail || 'Invalid email or password';
                    errorDiv.classList.add('active');
                    btn.disabled = false;
                    btnText.textContent = 'Sign In';
                }
            } catch (error) {
                errorDiv.textContent = 'Unable to connect to server. Please try again.';
                errorDiv.classList.add('active');
                btn.disabled = false;
                btnText.textContent = 'Sign In';
            }
        });

        // Registration form
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const firstName = document.getElementById('reg-first-name').value;
            const lastName = document.getElementById('reg-last-name').value;
            const email = document.getElementById('reg-email').value;
            const company = document.getElementById('reg-company').value;
            const password = document.getElementById('reg-password').value;
            const errorDiv = document.getElementById('register-error');
            const successDiv = document.getElementById('register-success');
            const btnText = document.getElementById('reg-btn-text');
            const btn = document.getElementById('register-btn');

            errorDiv.classList.remove('active');
            successDiv.classList.remove('active');
            btn.disabled = true;
            btnText.textContent = 'Creating account...';

            try {
                const response = await fetch('/api/v1/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email,
                        password,
                        first_name: firstName,
                        last_name: lastName,
                        organization_name: company
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('auth_token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    localStorage.setItem('organization', JSON.stringify(data.organization));
                    successDiv.textContent = 'Account created! Redirecting...';
                    successDiv.classList.add('active');
                    setTimeout(() => window.location.href = '/static/index.html', 1500);
                } else {
                    errorDiv.textContent = data.detail || 'Registration failed';
                    errorDiv.classList.add('active');
                    btn.disabled = false;
                    btnText.textContent = 'Create Account';
                }
            } catch (error) {
                errorDiv.textContent = 'Unable to connect to server. Please try again.';
                errorDiv.classList.add('active');
                btn.disabled = false;
                btnText.textContent = 'Create Account';
            }
        });

        // Auto-focus
        document.getElementById('email').focus();
    </script>
</body>
</html>
