<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RouteOptimizer - Pool Service Route Planning</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1>RouteOptimizer</h1>
        <p>Pool Service Route Planning & Optimization</p>

        <!-- Day Selector -->
        <nav class="day-selector">
            <button class="day-tab active" data-day="all">All Days</button>
            <button class="day-tab" data-day="monday">Monday</button>
            <button class="day-tab" data-day="tuesday">Tuesday</button>
            <button class="day-tab" data-day="wednesday">Wednesday</button>
            <button class="day-tab" data-day="thursday">Thursday</button>
            <button class="day-tab" data-day="friday">Friday</button>
            <button class="day-tab" data-day="saturday">Saturday</button>
        </nav>
    </header>

    <main>
        <aside id="sidebar">
            <!-- Main Navigation Tabs -->
            <div class="nav-tabs">
                <button class="nav-tab active" data-tab="drivers">Drivers</button>
                <button class="nav-tab" data-tab="customers">Customers</button>
                <button class="nav-tab" data-tab="optimize">Optimize</button>
            </div>

            <!-- Drivers Tab Content -->
            <div id="tab-drivers" class="tab-content active">
                <div id="drivers-list">
                    <p class="placeholder">Loading drivers...</p>
                </div>
                <button id="add-driver-btn" class="btn-primary">+ Add Driver</button>
            </div>

            <!-- Customers Tab Content -->
            <div id="tab-customers" class="tab-content">
                <div id="customers-list">
                    <p class="placeholder">Loading customers...</p>
                </div>
                <button id="add-customer-btn" class="btn-primary">+ Add Customer</button>
                <button id="import-csv-btn" class="btn-secondary">Import CSV</button>
            </div>

            <!-- Optimize Tab Content -->
            <div id="tab-optimize" class="tab-content">
                <div class="control-group">
                    <label for="num-drivers">Number of Drivers:</label>
                    <input type="number" id="num-drivers" min="1" max="10" value="2">
                </div>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="allow-reassignment">
                        Allow day reassignment
                    </label>
                </div>
                <button id="optimize-btn" class="btn-primary">Optimize Routes</button>
            </div>
        </aside>

        <section id="map-container">
            <h2>Map View</h2>
            <div id="map"></div>
        </section>

        <section id="routes-list">
            <h2>Routes</h2>
            <div id="routes-content">
                <p class="placeholder">Select a day and click "Optimize Routes" to generate routes</p>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
